<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 창</title>
</head>
<body>
	<form name="frmMember" method="post" action="member.jsp">
		<table>
			<caption><h2>회원 가입화면</h2></caption>
			<tr><td>아이디</td><td><input type="text" name="id"></td></tr>
			<tr><td>이름</td><td><input type="text" name="name"></td></tr>
			<tr><td>비밀번호</td><td><input type="password" name="pwd"></td></tr>
			<tr><td>주소</td><td><input type="text" name="addr"></td></tr>
			<tr><td>가입일</td><td><input type="date" name="joinday" ></td></tr>
			<tr><th colspan=2><input type="submit" value="가입하기">
		                      <input type="reset" value="다시 입력"></th></tr>
		</table>
		<input type="hidden" name="cmd" value="ins">  
	</form>
</body>
</html>
